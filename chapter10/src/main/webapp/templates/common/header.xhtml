<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:panel>
	<div>
		<h:form id="headerForm">
			<h:panelGrid columns="5">
				<p:graphicImage value="/resources/images/logo/logo.png" width="250"
					height="95" />
				<p:spacer width="120"></p:spacer>
				<p:contentFlow value="#{adminController.images}" var="image"
					style="margin-top:-15px;width:600px;height:170px">
					<p:graphicImage value="/resources/images/gallery/#{image}"
						styleClass="content" />
					<div class="caption">#{image}</div>
				</p:contentFlow>
				<p:spacer width="100" />
				<h:panelGrid rows="3">
					<h:outputText />
					<p:outputPanel style="margin-top:-50px;float:right"
						rendered="#{view.viewId != '/views/login.xhtml'}">
						<h:commandLink action="/views/login.xhtml?faces-redirect=true">
							<p:graphicImage value="/resources/images/logout.png" />
						</h:commandLink>
					</p:outputPanel>
					<p:outputPanel style="width:200px">
						<h:outputText value="Choose Theme:" />
						<p:themeSwitcher value="#{guestPreferences.theme}"
							style="width:165px" effect="fade" id="statefulSwitcher">
							<f:selectItem itemLabel="Choose Theme" itemValue="" />
							<f:selectItems value="#{themeSwitcherBean.themes}" />
							<p:ajax listener="#{themeSwitcherBean.saveTheme}" />
						</p:themeSwitcher>
						<!-- <h:outputText value="Choose Theme:" />
						<p:themeSwitcher id="defaultSwitcher">
							<f:selectItem itemLabel="Choose Theme" itemValue="" />
							<f:selectItems value="#{adminController.themes}" />
						</p:themeSwitcher> -->
					</p:outputPanel>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</div>
</p:panel>

</html>
