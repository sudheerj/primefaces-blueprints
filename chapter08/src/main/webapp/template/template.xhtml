<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head title="PrimeFaces">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>

        <ui:insert name="head"/>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="screen.css" value="default"/>
        </f:facet>
    </h:head>

    <h:body>
        <!--<p:layout widgetVar="layoutit" fullPage="true">
            <p:layoutUnit position="center">   -->
                <div id="header">
                    <p:graphicImage name="logo.png" library="images" style="float: left;"/>
                </div>
                <h:form>
                    <p:toolbar style="background-color: rgba(255, 0, 0, 0.5); height: 48px;">
                        <p:toolbarGroup align="left">
                            <p:commandButton icon="ui-icon-home" value="Home"
                                             action="/welcome.jsf?faces-redirect=true"/>
                            <p:commandButton icon="ui-icon-calculator" value="Schedules"
                                             action="schedule.jsf?faces-redirect=true"/>
                            <p:commandButton icon="ui-icon-map" value="Location"
                                             action="location.jsf?faces-redirect=true"/>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton icon="ui-icon-locked" value="Login"
                                             action="/logmein.jsf?faces-redirect=true"/>
                            <p:commandButton icon="ui-icon-unlocked" value="Logout"/>
                            <p:commandButton icon="ui-icon-unlocked" value="User Dashboard"
                                             action="dashboard.jsf?faces-redirect=true"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </h:form>
                <ui:insert name="bodyContent"/>
           <!-- </p:layoutUnit>
        </p:layout> -->
    </h:body>

</f:view>
</html>
